<ion-view view-title="{{title}}">
    <ion-nav-back-button>
        返回
    </ion-nav-back-button>
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="res in resourceList">
                <div ng-if="res.type == 1" ui-sref="tabs.resourceList({parentId:res.id,title:res.displayName})">
                    {{res.displayName}}
                </div>
                <div ng-if="res.type == 2">{{res.displayName}}</div>
            </li>
        </ul>
    </ion-content>
</ion-view>
