<ion-view view-title="期刊A">
    <ion-header-bar align-title="left">
        <h1 class="title">期刊A</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="res in resourceList">
                <div ng-if="res.type == 1" ui-sref="tabs.resourceList({parentId:res.id})">{{res.displayName}}</div>
                <div ng-if="res.type == 2">{{res.displayName}}</div>
            </li>
        </ul>
    </ion-content>
</ion-view>
