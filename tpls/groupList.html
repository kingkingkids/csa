<ion-view view-title="{{vm.collect.title}}" cache-view="false">
    <ion-nav-bar>
        <ion-nav-back-button>
            返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-refresher
                pulling-text="下拉刷新"
                on-refresh="vm.collect.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item collection-repeat="group in vm.collect.groupList">
                <div ng-if="group.type == 'group'"
                     ui-sref="tabs.resourceList({parentId:-group.id,title:group.displayName})">
                    {{group.displayName}}
                </div>
                <div ui-sref="tabs.groupList({groupId:group.id,title:group.displayName})"
                     ng-if="group.type == 'category'">{{group.displayName}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
