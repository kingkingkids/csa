<ion-modal-view class="pdfViewModal">
    <ion-header-bar align-title="left" id="pdfViewHeader">
        <div class="buttons">
            <button class="button" on-tap="vm.collect.closeMediaModal()"><span class="ion-chevron-left"></span>返回
            </button>
        </div>
        <h1 class="title" ng-bind-html="modalTitle | displayNameFilter | barTitleFilter"></h1>
    </ion-header-bar>
    <ion-content scroll="false" overflow-scroll="false">
        <video width="100%" height="320" controls="controls" preload="metadata" autoplay="autoplay"
               webkit-playsinline="webkit-playsinline">
            <source ng-src="{{mediaSrc}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </ion-content>
</ion-modal-view>
