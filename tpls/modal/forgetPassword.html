<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" on-tap="vm.collect.hideForgetModal()">返回</button>
        </div>
        <h1 class="title">{{vm.collect.modalForgetTitle}}</h1>
        <button class="button" on-tap="vm.collect.sendEmail()">
            发送
        </button>
    </ion-header-bar>
    <ion-content overflow-scroll="false" scroll="false">
        <div class="list" style="position: relative">
            <label class="item item-input">
                <input type="text" placeholder="请输入绑定邮箱地址" ng-model="vm.collect.findPasswordMail">
            </label>
        </div>
    </ion-content>
</ion-modal-view>
