<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text" ng-model="vm.loginInfo.username">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="vm.loginInfo.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="vm.collect.login()">登录</button>
            <button class="button button-block button-balanced" ui-sref="tabs.home">游客登录</button>
        </div>
    </ion-content>
</ion-modal-view>
