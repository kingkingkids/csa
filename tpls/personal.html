<ion-view view-title="我的">
  <ion-header-bar align-title="left">
    <h1 class="title">我的</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">姓名</span>
        <input type="text" ng-model="accountInfo.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">公司</span>
        <input type="text" ng-model="accountInfo.company">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">部门</span>
        <input type="text" ng-model="accountInfo.department">
      </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">职位</span>
            <input type="text"  ng-model="accountInfo.position">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">邮箱</span>
            <input type="text"  ng-model="accountInfo.email">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="modifyAccount()">
      保存修改
    </button>
    <button class="button button-block button-positive">
      修改密码
    </button>
  </ion-content>
</ion-view>
