<ion-view view-title="我的">
    <ion-header-bar align-title="left">
        <h1 class="title">我的</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" ui-sref="tabs.edit({type:'name'})">
                姓名
                <i class="icon"> {{vm.accountInfo.name}} ＞</i>
            </a>

            <a class="item item-icon-right" ui-sref="tabs.edit({type:'company'})">
                公司
                <i class="icon"> {{vm.accountInfo.company}} ＞</i>
            </a>
            <a class="item item-icon-right" ui-sref="tabs.edit({type:'department'})">
                部门
                <i class="icon"> {{vm.accountInfo.department}} ＞</i>
            </a>
            <a class="item item-icon-right" ui-sref="tabs.edit({type:'mobile'})">
                手机
                <i class="icon"> {{vm.accountInfo.mobile}} ＞</i>
            </a>
            <a class="item item-icon-right" ui-sref="tabs.edit({type:'email'})">
                邮箱
                <i class="icon"> {{vm.accountInfo.email}} ＞</i>
            </a>

            <a class="item item-icon-right" ui-sref="tabs.edit({type:'password'})">
                修改密码
                <i class="icon"> ＞</i>
            </a>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" ng-click="vm.collect.logout()">
                        退出
                    </button>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
