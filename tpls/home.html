<ion-view view-title="口腔信息云" class="homeWrap">
    <ion-nav-title class="homeHeader">
        <img src="img/index_logo.png"/> 中华口腔医学会数字化信息平台
    </ion-nav-title>
    <!--<ion-header-bar align-title="left">-->
    <!--<h1 class="title">LOGO</h1>-->
    <!--</ion-header-bar>-->
    <ion-content class="content">
        <a class="searchWrap" href="javascript:void(0)" on-tap="vm.collect.openSearchModal()">
            <span>搜索</span>
        </a>
        <div class="row">
            <div class="col" ui-sref="tabs.groupList({groupId: vm.collect.journalID, title: '期刊',type:'journal'})">
                <img src="img/index_qikan.png"/>
            </div>
            <div class="col" ui-sref="tabs.groupList({groupId: vm.collect.booksID, title: '图书',type:'books'})">
                <img src="img/index_books.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col" ui-sref="tabs.groupList({groupId: vm.collect.newsID, title: '资讯',type:'books'})">
                <img src="img/index_news.png"/>
            </div>
            <div class="col" ui-sref="tabs.groupList({groupId: vm.collect.trainID, title: '培训',type:'books'})">
                <img src="img/index_peixun.png"/>
            </div>
        </div>
        <!--<div ng-click="goFar()">期刊A</div>-->
    </ion-content>
</ion-view>
