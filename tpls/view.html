<ion-view view-title="">

    <ion-header-bar align-title="left" class="bar-positive">
        <a class="button icon-left ion-chevron-left button-clear button-dark" on-touch="vm.collect.back()">Back</a>
        <h1 class="title"> {{vm.collect.title}}</h1>

    </ion-header-bar>

    <ion-content overflow-scroll="false" scroll="true" style="background:#9e9e9e;">

        <div ng-bind-html="vm.collect.content"></div>
        <!--<iframe allowTransparency="true" src="{{vm.collect.frameSrc}}" frameborder="0"-->
        <!--scrolling="no" class="viewFrame"></iframe>-->

    </ion-content>
    <a href="javascript:void(0)" class="zoom big" on-tap="vm.collect.zoom('big')"
       ng-show="vm.collect.showZoom">+</a>
    <a href="javascript:void(0)" class="zoom small" on-tap="vm.collect.zoom('small')"
       ng-show="vm.collect.showZoom">-</a>
</ion-view>
